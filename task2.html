<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 - Pokhara Polygons</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      #map {
        height: 600px;
        width: 70%;
        border: 2px solid #333;
      }
      .sidebar {
        width: 25%;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      ol {
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      li {
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        background: white;
        transition: background-color 0.3s;
      }
      .closest {
        background-color: #ff6b6b !important;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Pokhara Polygons Map - Task 2</h1>
    <div class="container">
      <div id="map"></div>
      <div class="sidebar">
        <h3>Polygon Areas</h3>
        <ol id="polygon-list">
          <li id="poly-0">Phewa Lake Area</li>
          <li id="poly-1">Lakeside District</li>
          <li id="poly-2">Sarangkot Hills</li>
          <li id="poly-3">Airport Zone</li>
          <li id="poly-4">Old Bazaar Area</li>
        </ol>
      </div>
    </div>

    <script>
      const map = L.map("map").setView([28.2096, 83.9856], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      const polygons = [
        L.polygon(
          [
            [28.205, 83.98],
            [28.215, 83.98],
            [28.215, 83.995],
            [28.205, 83.995],
          ],
          { color: "blue" }
        ).addTo(map),

        L.polygon(
          [
            [28.21, 83.985],
            [28.22, 83.985],
            [28.22, 84.0],
            [28.21, 84.0],
          ],
          { color: "green" }
        ).addTo(map),

        L.polygon(
          [
            [28.215, 83.95],
            [28.225, 83.95],
            [28.225, 83.97],
            [28.215, 83.97],
          ],
          { color: "red" }
        ).addTo(map),

        L.polygon(
          [
            [28.19, 83.97],
            [28.2, 83.97],
            [28.2, 83.98],
            [28.19, 83.98],
          ],
          { color: "purple" }
        ).addTo(map),

        L.polygon(
          [
            [28.195, 83.975],
            [28.205, 83.975],
            [28.205, 83.985],
            [28.195, 83.985],
          ],
          { color: "orange" }
        ).addTo(map),
      ];

      function getDistance(lat1, lon1, lat2, lon2) {
        const latlng1 = L.latLng(lat1, lon1);
        const latlng2 = L.latLng(lat2, lon2);
        return latlng1.distanceTo(latlng2);
      }

      map.on("click", function (e) {
        const clickLat = e.latlng.lat;
        const clickLng = e.latlng.lng;
        let minDistance = Infinity;
        let closestIndex = -1;

        polygons.forEach((polygon, index) => {
          const center = polygon.getCenter();
          const distance = getDistance(
            clickLat,
            clickLng,
            center.lat,
            center.lng
          );

          if (distance < minDistance) {
            minDistance = distance;
            closestIndex = index;
          }
        });

        document
          .querySelectorAll("li")
          .forEach((li) => li.classList.remove("closest"));
        document
          .getElementById(`poly-${closestIndex}`)
          .classList.add("closest");
      });
    </script>
  </body>
</html>
